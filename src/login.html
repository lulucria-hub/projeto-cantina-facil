<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
 <body>

    <div class="container">

        <form>
            <img id="img" src="../assets/logo_cantinha_facil.png" alt="">
            <h1>Login</h1>
            <p>Preencha os dados para acessar.</p>

            <img id="usuario" src="../assets/Usuário.png" alt="">
            <div class="input-box">
                <input placeholder="Usuário" type="email">
            </div>

            <img id="chave" src="../assets/Senha.png" alt="">
            <div class="input-box">
                <input class="input" placeholder="Senha" type="password">
            </div>

            <div class="redefinir-senha">
                <label>
                    Esqueci a senha. 
                </label>
                <a href="#"> Redefinir a Senha</a>
            </div>    

            <div>
                <input class="input-submit" type="submit" value="Entrar">
            </div>

            <div>
                <input class="input-registrar" type="button" value="Registrar nova conta">
            </div>
        </form>
    </div>
<
</body>
</html>
