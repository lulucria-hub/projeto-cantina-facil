<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-login-cadastro.css">
    <title>Cadastro</title>
</head>
<body>
   <div class="container">
    <form class="form-cadastro">
        <h1>Crie uma conta </h1>
        <p>Os campos em (*) são obrigatórios</p>

            <label class="label-form-cadastro" for="">Nome*</label>
            <div class="input-box">
            <input class="input" placeholder="Somente seu primeiro nome*" type="text">
        </div>   

            <label class="label-form-cadastro" for="">E-mail*</label>
            <div class="input-box">
            <input class="input" placeholder="E-mail*" type="email">
        </div>
       
            <label class="label-form-cadastro" for="">senha*</label>
            <div class="input-box" >
            <input class="input" placeholder="senha*" type="password">

        </div>
        
            <label class="label-form-cadastro" for="">Confirmar senha*</label>
            <div class="input-box">
            <input class="input" placeholder="Confirmar senha*" type="password">
        </div>
        
       <div>
        <label for="">Li e estou de acordo com o</label>
        <a href="">Termo de Uso e Politica de Privacidade</a>
    </div>

    <div>
        <input class="input-submit" type="submit" value="Entrar">
    </div>
    </form>

   </div>
</body>
</html>
